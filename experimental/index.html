<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Skijump</title>
</head>
<body>

  <!-- Change style as you want -->
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }

    #skijump-game-container {
      background: #000000;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  <!-- Put this div inside your html code. This is where game will be created -->
  <div id="skijump-game-container"></div>

  <script src="skijump-js/libraries/matter.js"></script>

  <script src="skijump-js/skijump-tools/CanvasScaler.js"></script>

  <script src="skijump-js/skijump-tools/PullingSystem.js"></script>
  <script src="skijump-js/skijump-tools/AirSystem.js"></script>
  <script src="skijump-js/main.js"></script>
  <script src="skijump-js/objects/Camera.js"></script>
