<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Space Jump</title>
</head>
<body>

  <!-- Change style as you want -->
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }

    #skijump-game-container {
      background: #000000;
      width: 100%;
      height: calc(100vh - 200px);
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #sliders-container {
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      padding: 10px;
      display: none;
    }

    .slider-wrap {
      width: 100px;
      margin: 10px;
    }
    
    .slider-wrap input {
      width: 100%;
    }

  </style>

  <!-- Put this div anywhere inside your website structure. This is where game will be created -->
  <div id="skijump-game-container"></div>

  <div id="sliders-container">
    <div class="slider-wrap">
      <h3>Grawitacja</h3>
      <input type="number" name="" id="id-gravity">
    </div>
    <div class="slider-wrap">
      <h3>Siła tarcia</h3>
      <input type="number" name="" id="id-padFriction">
    </div>
    <div class="slider-wrap">
      <h3>Opór powietrza</h3>
      <input type="number" name="" id="id-airFriction">
    </div>
    <div class="slider-wrap">
      <h3>Siła nośna</h3>
      <input type="number" name="" id="id-airDensity">
    </div>
    <div class="slider-wrap">
      <h3>Obracanie skoczka przez wiatr</h3>
      <input type="number" name="" id="id-airRotateForce">
    </div>
    <div class="slider-wrap">
      <h3>Min. siła wiatru</h3>
      <input type="number" name="" id="id-airMinForce">
    </div>
    <div class="slider-wrap">
      <h3>Max. siła wiatru</h3>
      <input type="number" name="" id="id-airMaxForce">
    </div>
    <div class="slider-wrap">
      <h3>Szybkość zmiany wiatru</h3>
      <input type="number" name="" id="id-airDynamics">
    </div>
    <div class="slider-wrap">
      <h3>Siła wyskoku</h3>
      <input type="number" name="" id="id-jumperJumpForce">
    </div>
    <div class="slider-wrap">
      <h3>Obracanie skoczka strzałkami</h3>
      <input type="number" name="" id="id-jumperTurnForce">
    </div>
    <div class="slider-wrap">
      <h3>Tolerowany kąt przy lądowaniu</h3>
      <input type="number" name="" id="id-goodLandingAngle">
    </div>
  </div>

  <!-- Linkt those files to load the game -->
  <script src="skijump-js/sj-libraries/p5.min.js?1"></script>
  <script src="skijump-js/sj-spacejump.js?2"></script>

</body>
</html>
